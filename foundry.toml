[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/",
]
ffi = true # allowing foundry to run command lines directly on our machine, try to keep it off/false as long as possible -> https://book.getfoundry.sh/cheatcodes/ffi?highlight=ffi#ffi

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
